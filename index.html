<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesfaye精选</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo">Tesfaye设备指南</div>
        <nav>
            <a href="index.html" class="nav-link active">首页</a>
            <a href="product.html" class="nav-link">商品详情</a>
            <a href="collection.html" class="nav-link">收藏系列</a>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h1 class="banner-title">只做最顶级的推荐</h1>
            <p class="banner-desc">不做性价比，只论高性能</p>
            <a href="product.html" class="btn">探索商品</a>
        </section>

        <section>
            <h2 class="section-title">精选推荐</h2>
            <div class="product-grid">
                <div class="product-card">
                    <div class="product-img-container">
                        <img src="图片\melgeek.jpg" alt="Melgeek" class="product-img">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">Melgeek系列</h3>
                        <p class="product-desc">顶级质感，精细工艺</p>
                    </div>
                </div>
                <div class="product-card">
                    <div class="product-img-container">
                        <img src="图片\ZOWIE.jpg" alt="ZOWIE" class="product-img">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">ZOWIE GEAR</h3>
                        <p class="product-desc">地表最强</p>
                    </div>
                </div>
                <div class="product-card">
                    <div class="product-img-container">
                        <img src="图片\VIPER.jpg" alt="VIPER" class="product-img">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">VIPER MINI</h3>
                        <p class="product-desc">现代工艺与技术的顶端</p>
                    </div>
                </div>
                <div class="product-card">
                    <div class="product-img-container">
                        <img src="图片\SONY.jpg" alt="SONY" class="product-img">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">SONY INZONE</h3>
                        <p class="product-desc">聆听雨的声音</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Tesfaye</p>
    </footer>
</body>
</html>
